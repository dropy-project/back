version: '3.7'

services:
  api:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: api
    ports:
      - '127.0.0.1:3000:3000'
    depends_on:
      - postgres
    environment:
      DATABASE_URL: 'postgresql://postgres:postgres@postgres:5432/postgres'
    networks:
      - back
    volumes:
      - ./public:/app/public

  postgres:
    image: postgres:14.1-alpine
    container_name: postgres
    networks:
      - back
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "password:${DB_PASSWORD}" 
      POSTGRES_DATABASE: postgres
    ports:
      - '127.0.0.1:5432:5432'
    volumes:
      - ./data:/var/lib/postgresql/data

  prisma:
    container_name: prisma
    ports:
      - "127.0.0.1:5555:5555"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/postgres"
    networks:
      - back
    build:
      context: src/prisma
      dockerfile: Dockerfile

networks:
 back:
